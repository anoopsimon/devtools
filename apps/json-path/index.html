<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Path Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JSON Path Generator</h1>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p id="loaderText">Evaluating JSON...</p>
    </div>
    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
            <span id="customAlertClose" class="custom-alert-close">&times;</span>
            <p>Invalid JSON. Please check your input.</p>
        </div>
    </div>
    
    <p class="description">This tool generates JSON paths for each element in a JSON string.</p>
    <p class="note">Enter your JSON string in the textarea below and click 'Generate JSON Paths' to view the paths.</p>
    <textarea id="jsonInput" rows="10" cols="50"></textarea>
    <button id="generateJSONPaths">Generate JSON Paths</button>
    <table id="resultTable">
        <tr>
            <th>JSON Path</th>
            <th>Type</th>
            <th>Value</th>
        </tr>
    </table>
    <div id="toast" class="toast">Copied to Clipboard!</div>
    <script src="script.js"></script>
</body>
</html>
